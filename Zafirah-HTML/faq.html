					        <h3 class="font_color">Frequently Asked Question (FAQ)</h3>
                            <b class="font_color">What is bmi?</b>
                            <p>BMI is person's weight in kilograms(kg) divided by his or her height in meter squared. The National Institute of Health(NIH) now defines normal weight, overweight and obesity according to BMI rather than the traditional height/weight charts. Overweight is a BMI of 23 for an average person.</p>
                        <hr>
                            <b class="font_color">What are calories?</b>
                            <p>A calorie is a unit of energy. In nutrition, calories refer to the energy people get from the food and drink they consume, and the energy they use in physical activity.</p>
                        <hr>
                            <b class="font_color">Can I become healthy by dieting?</b>
                            <p>Yes, Beginning a diet to lose weight and improve health is a worthy goal, but it can be a bit overwhelming. There are bound to be challenges whenever you start something new, especially when it involves something you do several times each day like eating and drinking. Still, as long as you don't try to change everything at once, you can meet your weight loss goals. Read on to learn some secrets of the masters those who have lost weight and, more importantly, kept it off.</p>
