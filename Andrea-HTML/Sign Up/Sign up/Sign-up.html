<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Stuff Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

	
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	
	
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	


	
	<style>
	
	html{
	overflow-x: hidden;
	}
	
	#form-input{
	display: block;
	background-color: white;
	height: 850px;
	width: 550px;
	text-align: inherit;
	padding: 100px 0 5px 45px;
	position: absolute;
	right: 0;
	top: 0;
	
	}
	
	
	
	body{
	
	background-image: url("images/person4.png");
	height: 100%;
	

	}
	
	#SN-Logo{
	margin-left: 170px;

	}
	
	h1{
	padding: 0 0 50px 120px;
	
	}
	
	.col-md-10{
	padding-left: 70px;
	}
	
	.heading-2{
	padding-left: 53px;
	}
	
	#register-button{
	padding-top: 50px;
	padding-left: 55px;
	
	
	}
	
	#welcome-msg{
	color: white;
	margin-top: 370px;
	}

	</style>

	</head>
	<body>
	

	<div id="page">
	

		<div id="colorlib-container">
			<div class="container">
				<div class="row">
					
					<div id="welcome-msg">
					<h2>Welcome to a healthier you.</h2>
					<p>We have everything you need to get your diet in control,
					from meal journals to personalised diet plans.</p>
					</div>
					
					<div class="col-md-12">
						<div class="row">
						
					</div>
					
					</div>	
					
					
					<div class="col-md-13">
						<div class="row">
							<div class="col-md-6">
								
							</div>
							<div class="col-md-6" id="form-input">
							<img src = "images/Smart Nation Logo.png" id="SN-Logo" width="100" height="100">
							<h1>FoodHub.SG</h1>
								<h3 class="heading-2">Create Your FoodHub.SG account</h3>
								<form action="#">
									<div class="row form-group">
										<div class="col-md-10">
											<label for="fname">Name</label>
											<input type="text" id="fname" class="form-control" placeholder="Name">
										</div>
										</div>
									<div class="row form-group">
										<div class="col-md-5" style="padding-right: 0px; padding-left: 70px;">
											<label for="lname">Height</label>
											<input type="text" id="lname" class="form-control" placeholder="Height in cm">
										</div>
										<div class="col-md-5" style="padding-right: 15px; padding-left: 45px;">
											<label for="lname">Weight</label>
											<input type="text" id="lname" class="form-control" placeholder="Weight in kg">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-10">
											<label for="email">Email</label>
											<input type="text" id="email" class="form-control" placeholder="Email Address">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-10">
											<label for="subject">Password</label>
											<input type="text" id="subject" class="form-control" placeholder="Password">
										</div>
									</div>

									
									<div class="form-group" id="register-button">
										<input type="submit" value="Register Account" class="btn btn-primary" style="background-color: #4CAF50; border: lightgreen;">
									</div>

								</form>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>

	
	
	

	</body>
</html>
