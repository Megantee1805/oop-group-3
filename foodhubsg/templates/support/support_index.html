{% extends 'base.html' %}
{% block title %}Support{% endblock %}
{% block content %}
<div id="colorlib-container">
    <div class="container">
        <div class="box1">
        <div class="row row-pb-md">
            <div class="col-md-12">
                {% for var in food_dict %}
                    {% key_list = var[0] %}
                    {% value_list = var[1] %}

                    {% for value in value_list %}
                        {{ key }}
                        {{ value }}
                    {% endfor %}
                {% endfor %}
                {% endfor %}

            </div>
        </div>
    </div>

</div>
</div>
{% endblock %}
