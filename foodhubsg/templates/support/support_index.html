{% extends 'base.html' %}

{% block title %}Support{% endblock %}

{% block content %}

<div id="colorlib-container">
    <div class="container">
        <div class="box1">
        <div class="row row-pb-md">
            <div class="col-md-12">
            <h1><b class="font_color">Common Food Items</b></h1>
            <hr>
                {% for food_pair in food_list %}
                    <b>Food Code</b>
                    <h3 style="margin-bottom: 0;"><b class="font_color">{{ food_pair[0].get_code() }} ({{ food_pair[0].get_name() }})</b></h3>
                    <b>Number of times added</b>
                    <h3><b class="font_color">{{ food_pair[1] }} </b></h3>
                {% endfor %}
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock %}
