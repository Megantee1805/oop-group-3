{% extends 'base.html' %}
{% block title %}FAQ{% endblock %}

{% block content %}

<div id="colorlib-container">
    <div class="container">
        <div class="box1">
        <div class="row row-pb-md">
            <div class="col-md-12">
            <h1 class="font_color"><b>Ban Users From FAQ</b></h1>
            <hr>
                {% for user in users %}
                    {% if user["id"] != 0 %}
                        <form method="post" action="">
                            <input type="text" value="{{ user["name"] }} ({{ user["email"] }})" id="user-info" name="user-info" style='width: 30%;' readonly>
                            <input hidden type="text" value="{{ user["name"] }}" id="name" name="name" style='width: 30%;' readonly>
                            {% if user["status"] == 0 %}
                                <input type="submit" value="Ban User" name="action" class="btn btn-primary" style='background-color: #d9534f; height: 50px;'>
                            {% elif user["status"] == 1 %}
                                <input type="submit" value="Unban User" name="action" class="btn btn-primary" style="background-color: #4CAF50; height: 50px;">
                            {% endif %}
                        </form>
                    {% endif %}
                {% endfor %}

            </div>
        </div>
    </div>
s
</div>
</div>
 {% endblock %}
