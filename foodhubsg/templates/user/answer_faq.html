{% extends 'base.html' %}

{% block title %}FAQ{% endblock %}

{% block content %}

<div id="colorlib-container">
    <div class="container">
        <div class="box1">
        <div class="row row-pb-md">
            <div class="col-md-12">
            <h1 class="font_color"><b>Answer FAQ</b></h1>
            <hr>
            {% if status[0] == 1 %}
                <h3> You are not allowed to answer questions. </h3>
            {% else %}
                <h3><b class="font_color">{{ qns }}</b></h3>
                <form id="answer-form" method="post" action="">
                   <label for="answer"> </label>
                    <textarea id="answer" name="answer" form="answer-form" class="form-control" rows="4" cols="70" placeholder="{{ ans[0] }}"></textarea>
                   <input type="submit" value="Submit Answer" name="action" class="btn btn-primary" style="background-color: #4CAF50; height: 54px;">

                </form>
                {% endif %}
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
