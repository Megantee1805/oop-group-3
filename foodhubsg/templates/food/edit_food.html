{% extends 'base.html' %}

{% block title %}Edit Food{% endblock %}

{% block content %}

<div id="colorlib-container">
    <div class="container">
        <div class="box1">
        <div class="row row-pb-md">
            <div class="col-md-12">

                <form id="edit-food" action="" method="post">
                    <header id="summary-header">
                        <h1 class="font_color"><b>Edit food entry on {{ datetime.strptime(food_entry['datetime(created, "localtime")'], '%Y-%m-%d %H:%M:%S').strftime('%I:%M %p (%d %B)') }}</b></h1>
                        <hr>
                    </header>
                    <div class="input-group">
                        <input name="code" id="code" class="form-control" value="{{ request.form['code'] }}" placeholder="Previous Entry: {{ food_entry['food_name'] }} ({{ food_entry['food_code'] }})">
                        <div class="input-group-btn">
                            <input type="submit" value="Update Entry" name="action" class="btn btn-primary" style="background-color: #4CAF50; height: 54px; margin-left: 0.5em;">
                            <input type="submit" value="Remove Food Entry" name="action" onclick="remove_confirm()" class="btn btn-primary" id="remove-button" style='background-color: #d9534f; height: 54px;'>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        </div>
    </div>
</div>

<script>
function remove_confirm() {
  if (confirm("Are you sure you want to remove the food entry?")) {
      document.getElementById("remove-button").value = "Remove Food Entry";
  } else {
      document.getElementById("remove-button").value = "RÃ©move Food Entry";
      window.location.replace("edit_food")
  }
}
</script>

{% endblock %}
