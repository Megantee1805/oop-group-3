<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login - FoodHub.SG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/auth-style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">


	</head>
	<body>
	

	<div id="page">
	

		<div id="colorlib-container">
			<div class="container">
				<div class="row">
					
					<div id="welcome-msg">
					<h2>Welcome to a healthier you.</h2>
					<p>We have everything you need to get your diet in control,
					from meal journals to personalised diet plans.</p>
					</div>
					
					<div class="col-md-12">
						<div class="row">
						
					</div>
					
					</div>	
					
					
					<div class="col-md-13">
						<div class="row">
							<div class="col-md-6">
								
							</div>
							<div class="col-md-6" id="form-input">
							<img src = "../static-login/images/Smart%20Nation%20Logo.png" id="SN-Logo" width="100" height="100">
							<h1>FoodHub.SG</h1>
								<h3 class="heading-2">Sign in to your account</h3>
								<form action="#">
								
									<div class="row form-group">
										<div class="col-md-10">
											<label for="email">Email</label>
											<input type="email" id="email" class="form-control" placeholder="Email Address">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-10">
											<label for="password">Password</label>
											<input type="password" id="password" class="form-control" placeholder="Password">
										</div>
									</div>

									
									<div class="form-group" id="login-button">
										<input type="submit" value="Login" class="btn btn-primary" style="width:135px; background-color: #4CAF50; border: lightgreen;">
									</div>
									
									<p id="new-acc"><a href="Sign-up.html">Create a new account</a></p>

								</form>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>

	
	
	

	</body>
</html>
