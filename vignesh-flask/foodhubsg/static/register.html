<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register - FoodHub.SG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/auth-style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

	</head>
	<body>

	<div id="page">
	

		<div id="colorlib-container">
			<div class="container">
				<div class="row">
					
					<div id="welcome-msg">
					<h2>Welcome to a healthier you.</h2>
					<p>We have everything you need to get your diet in control,
					from meal journals to personalised diet plans.</p>
					</div>
					
					<div class="col-md-12">
						<div class="row">
						
					</div>
					
					</div>	
					
					
					<div class="col-md-13">
						<div class="row">
							<div class="col-md-6">
								
							</div>
							<div class="col-md-6" id="form-input">
							<img src = "static-register/images/Smart%20Nation%20Logo.png" id="SN-Logo" width="100" height="100">
							<h1>FoodHub.SG</h1>
								<h3 class="heading-2">Create Your FoodHub.SG account</h3>
								<form action="#">
									<div class="row form-group">
										<div class="col-md-10">
											<label for="fname">Name</label>
											<input type="text" id="fname" class="form-control" placeholder="Name">
										</div>
										</div>
									<div class="row form-group">
										<div class="col-md-5" style="padding-right: 0px; padding-left: 70px;">
											<label for="lname">Height</label>
											<input type="text" id="lname" class="form-control" placeholder="Height in metres">
										</div>
										<div class="col-md-5" style="padding-right: 15px; padding-left: 45px;">
											<label for="lname">Weight</label>
											<input type="text" id="lname" class="form-control" placeholder="Weight in kg">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-10">
											<label for="email">Email</label>
											<input type="text" id="email" class="form-control" placeholder="Email Address">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-10">
											<label for="subject">Password</label>
											<input type="text" id="subject" class="form-control" placeholder="Password">
										</div>
									</div>

									
									<div class="form-group" id="register-button">
										<input type="submit" value="Register Account" class="btn btn-primary" style="background-color: #4CAF50; border: lightgreen;">
									</div>

								</form>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>

	
	
	

	</body>
</html>
