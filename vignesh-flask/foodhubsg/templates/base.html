<!doctype html>
<title>{% block title %}{% endblock %} - FoodHub.SG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link rel="icon" href="../static/images/healthhub-logo.png">

<!-- Animate.css -->
<link rel="stylesheet" href="../static/css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="../static/css/icomoon.css">
<!-- Magnific Popup -->
<link rel="stylesheet" href="../static/css/magnific-popup.css">
<!-- Flexslider  -->
<link rel="stylesheet" href="../static/css/flexslider.css">
<!-- Owl Carousel -->
<link rel="stylesheet" href="../static/css/owl.carousel.min.css">
<link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
<!-- Different Stylesheets -->
<link rel="stylesheet" href="../static/css/andrea-style.css">

<style>

#webname {
margin-left: 70px;
padding-top: 12px; }

</style>

    {% if g.user %}
        <div id="page">
            <nav class="colorlib-nav" role="navigation">
                <div class="top-menu">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-2">
                                <div id="colorlib-logo">
                                    <img src="../static/images/healthhub-logo.png" width="65px" height="65px"; align="left"><a href="{{ url_for('index') }}"><p id="webname">FoodHub.SG</p></a>
                                </div>
                            </div>
                            <div class="col-xs-10 text-right menu-1">
                                <ul>
                                    <li><a href="event.html">Vendor near you</a></li>
                                    <li><a href="{{ url_for('food.food_journal') }}">Food Journal</a></li>
                                    <li><a href="{{ url_for('food.faq') }}">FAQ</a></li>
                                    <a href="{{ url_for('food.add_food') }}"><button type="button" class="btn btn-success">Enter a new food code</button></a>
                                    <li id="user-profile">Welcome, <b>{{ g.user['name'] }}</b>! <br> <a href="{{ url_for('auth.logout') }}">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
    {% else %}
    {% endif %}

<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>

    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
</section>

</div>
