{% extends 'base.html' %}

{% block title %}Add Food{% endblock %}

{% block content %}

<div id="colorlib-container">
    <div class="container">
        <div class="box1">
        <div class="row row-pb-md">

                  <form method="post">

        </div>
        </div>
    </div>
</div>
{% endblock %}
