{% extends 'base.html' %}

{% block title %}Add Food{% endblock %}

{% block content %}

<div id="colorlib-container">
    <div class="container">
        <div class="box1">&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="row row-pb-md">
            <div class="col-md-12">

                  <form method="post">
                    <h1 class="font_color"><b class="center_subtitle">Enter New Food Code</b></h1>
                    <input name="code" id="code" value="{{ request.form['code'] }}" required>
                    <input type="submit" value="Save">
                  </form>

            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
