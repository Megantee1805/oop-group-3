{% extends 'base.html' %}
{% block title %} Vendors {% endblock %}
{% block content %}
<table>
    {% for vendor in vendor_list %}
    <tr>
        <td>{{ vendor }} </td>
        <td>{{ vendor.location }}</td>
        <td> {{ vendor.description }}</td>
    </tr>
    {% if not loop.last %}
    {% endif %}
    {% endfor %}
</table>
{% endblock %}
