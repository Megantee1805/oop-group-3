{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

<link rel="stylesheet" href="../../static/css/andrea-style.css">

{% block content %}

<div id="colorlib-container">
    <div class="container">
        <div class="row">

            <div id="welcome-msg">
            <h2>Welcome to a healthier you.</h2>
            <p>We have everything you need to get your diet in control,
            from meal journals to personalised diet plans.</p>
            </div>

            <div class="col-md-12">
                <div class="row">
                </div>
            </div>


            <div class="col-md-13">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6" id="form-input">
                    <img src="../../static/images/healthhub-logo.png" id="SN-Logo" width="100" height="100">
                    <h1>FoodHub.SG</h1>
                        <h3 class="heading-2">Sign in to your account</h3>

                        <form method="post">

                            <div class="row form-group">
                                <div class="col-md-10">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-10">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group" id="login-button">
                                <input type="submit" value="Log In" class="btn btn-primary" style="width:135px; background-color: #4CAF50; border: lightgreen;">
                            </div>

                            <p id="new-acc"><a href="{{ url_for('auth.register') }}">Create a new account</a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
