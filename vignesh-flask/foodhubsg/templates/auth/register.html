{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<style>
    body { background-image: url("../../static/images/green-background.png"); }
</style>

<div id="colorlib-container">
    <div class="container">
        <div class="row">

            <div id="welcome-msg">
            <h2 class="welcome-header">Welcome to a healthier you.</h2>
            <p class="welcome-body">We have everything you need to get your diet in control,
            from meal journals to personalised diet plans.</p>
            </div>

            <div class="col-md-12">
                <div class="row">
                </div>
            </div>


            <div class="col-md-13" style="text-align: center" >
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6" id="form-input" style="display: inline-block">
                    <img src = "../../static/images/healthhub-logo.png" id="SN-Logo" width="100" height="95">
                    <h1><b>FoodHub.SG</b></h1>
                        <h4 class="heading-2">Create Your FoodHub.SG account</h4>
                        <form method="post">
                            <div class="row form-group">
                                <div class="col-md-10">
                                    <label for="name">Name</label>
                                    <input name="name" id="name" class="form-control" placeholder="Name">
                                </div>
                                </div>

                            <div class="row form-group">
                                <div class="col-md-10">
                                    <div class="row form-group">
                                        <div class="col-md-5">
                                            <label for="height">Height</label>
                                            <input type="number" step="0.01" name="height" id="height" placeholder="Height (m)">
                                        </div>
                                        <div class="col-md-5">
                                            <label for="weight">Weight</label>
                                            <input type="number" name="weight" id="weight" placeholder="Weight (kg)">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-10">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-10">
                                    <label for="subject">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
                            </div>


                            <div class="form-group" id="register-button">
                                <input type="submit" value="Register Account" class="btn btn-primary" style="background-color: #4CAF50; border: lightgreen;">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
