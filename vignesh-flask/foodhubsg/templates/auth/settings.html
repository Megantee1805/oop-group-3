
{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

<style>
    body { background-image: url("../../static/images/green-background.png"); }
</style>
    <div id="colorlib-container">
        <div class="container">
            <div class="box1">
                <div class="col-md-13">


    <label for="name">Name </label>
    <input type="text" name="name" id="name"> {{ name }}
    <div></div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"> {{ email }}
    <div></div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"> {{ password }}
    <div></div>
    <label for="height">Height</label>
    <input type="number" name="height" id="height">  {{ height }}
    <div></div>
    <label for="weight">Weight</label>
    <input type="number" name="weight" id="weight"> {{ weight }}
    <div></div>
    <button type="button" onclick="window.open.href='/'"> Submit </button>
    </div>
            </div>
        </div>
    </div>
{% endblock %}
